<h1 mat-dialog-title>Add new cluster</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <p>Please enter cluster name</p>
    <input matInput [(ngModel)]="data.label" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <p>Please add related node(s) to cluster</p>
    <input matInput [(ngModel)]="data.label" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data.label" cdkFocusInitial>
    Ok
  </button>
</div>
